<dom-module id="little-image-box">
    <style>
    :host {
        width: 49%;
        background-color: white;
        padding: 5px;
        display: inline-block;
        margin-bottom: 5px;
    }
    
    :host img {
        width: 100%;
        height: auto;
    }
    
    :host p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 5px 1px;
        font-size: 1.3rem;
    }
    </style>
    <template>
        <img src="" alt="[[img]]" class="lazyLoad">
        <p>
            <content></content>
        </p>
    </template>
</dom-module>
<script>
Polymer({
    is: 'little-image-box',
});
</script>
