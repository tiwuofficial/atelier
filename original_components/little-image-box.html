<dom-module id="little-image-box">
    <style>
    :host {
        width: 49%;
        background-color: white;
        padding: 5px;
        display: inline-block;
        margin-bottom: 5px;
    }
    
    :host div {
        position: relative;
        width: 100%;
        height: 150px;
    }
    
    :host img {
        position: absolute;
        display: block;
        max-width: 100%;
        max-height: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
    
    :host p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 5px 1px;
        font-size: 1.3rem;
    }
    </style>
    <template>
        <div>
            <img src="{{img}}" alt="[[img]]" class="lazyLoad">
        </div>
        <p>
            <content></content>
        </p>
    </template>
</dom-module>
<script>
Polymer({
    is: 'little-image-box',
});
</script>
