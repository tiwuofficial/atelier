<link rel="import" href="./top-menu-button.html">
<link rel="import" href="./top-menu-button-green.html">
<link rel="import" href="./little-image-box.html">
<link rel="import" href="./product-list.html">
<dom-module id="top-menu-contents-products">
    <style>
    :host {
        display: none;
        padding: 0px 10px;
    }
    </style>
    <template>
        <top-menu-button-green on-tap="toggleProducts" id="hairpin">かんざし</top-menu-button-green>
        <product-list class="hairpin">
            <little-image-box img="img/hairpin/1.jpg">和柄折紙の簪(親娘共同制作)</little-image-box>
        </product-list>
        <top-menu-button-green on-tap="toggleProducts" id="choker">ネックレス/チョーカー</top-menu-button-green>
        <product-list class="choker">
            <little-image-box img="img/choker/2.jpg">リボンチョーカー</little-image-box>
            <little-image-box img="img/choker/3.jpg">和風チョーカー</little-image-box>
            <little-image-box img="img/choker/4.jpg">レースチョーカー</little-image-box>
        </product-list>
        <top-menu-button-green on-tap="toggleProducts" id="pierce">ピアス</top-menu-button-green>
        <product-list class="pierce">
            <little-image-box img="img/FlowerPierce/5.jpg">お花のピアス</little-image-box>
            <little-image-box img="img/TrianglePierce/2.jpg">和風折り紙のさんかくピアス</little-image-box>
            <little-image-box img="img/TrianglePierce/3.jpg">さくら折り紙のさんかくピアス</little-image-box>
        </product-list>
        <top-menu-button-green on-tap="toggleProducts" id="lgbt">LGBT's Goods</top-menu-button-green>
        <product-list class="lgbt">
            <little-image-box img="img/LGBT/2.jpg">LGBT'sレインボーお花のピアス</little-image-box>
            <little-image-box img="img/LGBT/3.jpg">LGBT'sレインボーさんかくピアス</little-image-box>
            <little-image-box img="img/LGBT/5.jpg">LGBT'sレインボーブレスレット</little-image-box>
            <little-image-box img="img/LGBT/4.jpg">ポリアモリーフラッグブレスレット</little-image-box>
            <little-image-box img="img/LGBT/6.jpg">アクセシャルフラッグブレスレット</little-image-box>
        </product-list>
        <top-menu-button-green on-tap="toggleProducts" id="case">コンドームケース</top-menu-button-green>
        <product-list class="case">
            <little-image-box img="img/case/1.jpg">LGBT'sコンドームケース</little-image-box>
            <little-image-box img="img/case/2.jpg">コンドームケースA</little-image-box>
            <little-image-box img="img/case/3.jpg">コンドームケースB</little-image-box>
        </product-list>
    </template>
</dom-module>
<script>
Polymer({
    is: 'top-menu-contents-products',
    toggleProducts: function(e) {
        var $menuContents = $('top-menu-contents-products .' + e.target.id);
        $menuContents.slideToggle();
        var $icon = $('#' + e.target.id).find('.fa');
        if ($icon.hasClass('fa-plus')) {
            $icon.removeClass('fa-plus');
            $icon.addClass('fa-minus');
        } else {
            $icon.removeClass('fa-minus');
            $icon.addClass('fa-plus');
        }
    }

});
</script>
